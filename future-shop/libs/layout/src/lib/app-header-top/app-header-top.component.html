<div class="header-topnav mat-elevation-z2">
    <mat-progress-bar class="session-progress"
                      color="primary"
                      [mode]="progressMode"                    
                    
                      >
    </mat-progress-bar>
    <div class="container">
      <div class="topnav">
        <!-- App Logo -->
        <div class="topbar-branding">
          <img src="assets/images/logo-full.png" alt="" class="app-logo">
        </div>
  
        <ul class="menu">
          <li *ngFor="let item of menuItems; let i = index;">
            <div *ngIf="item.type !== 'separator'" routerLinkActive="open">
              <ng-container *ngIf="item.type === 'link'">
                <a matRipple routerLink="/{{item.state}}">
                  <mat-icon>{{item.icon}}</mat-icon>
                  {{item.name }}
                </a>
              </ng-container>
              <div *ngIf="item.type === 'dropDown'">
                <ng-container>
                  <label matRipple for="drop-{{i}}" class="toggle">
                    <mat-icon>{{item.icon}}</mat-icon>
                    {{item.name }}
                  </label>
                  <a matRipple>
                    <mat-icon>{{item.icon}}</mat-icon>
                    {{item.name }}
                    <span>
                      <span class="notification-number-menu"></span>
                    </span>
                  </a>
                </ng-container>
                <input type="checkbox" id="drop-{{i}}" />
                <ul>
                  <li *ngFor="let itemLvL2 of item.subMenus; let j = index;" routerLinkActive="open">
                    <ng-container *ngIf="itemLvL2.type !== 'dropDown'">
                      <a matRipple routerLink="{{item.state ? '/'+item.state : ''}}/{{itemLvL2.state}}">
                        <mat-icon *ngIf="itemLvL2.icon">{{itemLvL2.icon}}</mat-icon>
                        {{itemLvL2.name }}
                        <span>
                            <span class="notification-number-menu"></span>
                        </span>
                      </a>
                    </ng-container>
                    <div *ngIf="itemLvL2.type === 'dropDown'">
                      <label matRipple for="drop-{{i}}{{j}}" class="toggle">{{itemLvL2.name}}</label>
                      <a matRipple>
                        <mat-icon *ngIf="itemLvL2.icon">{{itemLvL2.icon}}</mat-icon>
                        {{itemLvL2.name }}
                      </a>
                      <input type="checkbox" id="drop-{{i}}{{j}}" />
                      <!-- Level 3 -->
                      <ul>
                        <li *ngFor="let itemLvL3 of itemLvL2.subMenus" routerLinkActive="open">
                          <ng-container *ngIf="itemLvL3.type !== 'dropDown'">
                            <a matRipple routerLink="{{item.state ? '/'+item.state : ''}}{{itemLvL2.state ? '/'+itemLvL2.state : ''}}/{{itemLvL3.state}}">
                              <mat-icon *ngIf="itemLvL3.icon">{{itemLvL3.icon}}</mat-icon>
                              {{itemLvL3.name }}
                            </a>
                          </ng-container>
                        </li>
                      </ul>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </li>
        </ul>
        <span fxFlex></span>
        <!-- End Navigation -->
        <span>hi! <strong>Kapil</strong></span>
        
        <!-- Theme Switcher -->
        <button mat-icon-button
                id="schemeToggle"
                [style.overflow]="'visible'"
                matTooltip="Color Schemes"
                [matMenuTriggerFor]="themeMenu"
                class="topbar-button-right">
          <mat-icon>format_color_fill</mat-icon>
        </button>
        <mat-menu #themeMenu="matMenu">
          <mat-grid-list class="theme-list"
                         cols="2"
                         rowHeight="48px">         
          </mat-grid-list>
        </mat-menu>
        <!-- Notification toggle button -->
        <button mat-icon-button
                matTooltip="Notifications"
                (click)="toggleNotific()"
                [style.overflow]="'visible'"
                class="topbar-button-right">
          <mat-icon>notifications</mat-icon>
          <span *ngIf="notificationCount" class="notification-number mat-bg-warn">{{notificationCount}}</span>
        </button>
        <!-- Top left user menu -->
        <button mat-icon-button [matMenuTriggerFor]="accountMenu" class="topbar-button-right mr-1 img-button">
          <mat-icon>account_circle</mat-icon> 
        
        </button>
        <mat-menu #accountMenu="matMenu">
          <button mat-menu-item [routerLink]="['/profile/overview']">
            <mat-icon>account_box</mat-icon>
            <span>Profile</span>
          </button>
          <button mat-menu-item [routerLink]="['/profile/settings']">
            <mat-icon>settings</mat-icon>
            <span>Account Settings</span>
          </button>
          <button mat-menu-item>
            <mat-icon>notifications_off</mat-icon>
            <span>Disable alerts</span>
          </button>
          <button mat-menu-item>
            <mat-icon>exit_to_app</mat-icon>
            <span>Sign out</span>
          </button>
          <button  mat-menu-item>
            <mat-icon>exit_to_app</mat-icon>
            <span>Sign In</span>
          </button>
          <button  mat-menu-item [routerLink]="['/create-user']">
            <mat-icon>account_circle</mat-icon>
            <span>Create a new account</span>
          </button>
        </mat-menu>
      </div>
    </div>
  </div>
