<div class="page-wrap height-100 mat-bg-primary">
    <div class="session-form-hold">
      <mat-progress-bar mode="determinate" class="session-progress"></mat-progress-bar>
      <mat-card>
        <mat-card-content>
          <div class="text-center pb-1">
            <img src="assets/images/logo-full.png" alt="" class="mb-05">
            <p class="text-muted m-0">Sign in to your account</p>
          </div>
          <form [formGroup]="loginForm">
            <div class="">
              <mat-form-field class="full-width">
                <input matInput formControlName="userName" required type="text" class="form-control" placeholder="User Name" />
              </mat-form-field>
            </div>
            <div class="">
              <mat-form-field class="full-width">
                <input id="password" matInput class="form-control" required formControlName="password" type="password" placeholder="Password" />
              </mat-form-field>
            </div>
   
           
            <button mat-raised-button class="mat-primary full-width mb-1" [disabled]="loginForm.status!='VALID'">Sign in</button>
            <div class="text-center">
              <a  [routerLink]="'/forgot-password'" class="mat-primary text-center full-width">Forgot password</a>
              <span fxFlex></span>
              <a [routerLink]="'/create-user'" class="mat-primary text-center full-width">Create a new account</a>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
